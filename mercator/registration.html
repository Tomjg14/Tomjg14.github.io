<!DOCTYPE html>
<HTML lang="en-US">
	<HEAD>
		<title>Mercator</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/registration.css">
	</HEAD>

	<BODY>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<main class="container" role="main">
				<div class="starter-template">
					<h1 class='text-center'><strong>Register</strong></h1>
				</div>
			</main>
			<div class="col-md-12 text-center" id='contact-form'> 
				<form action="javascript:emailLinkLogin(document.getElementById('email').value)">
					<label for="email"><b>Email</b></label>
					<input type="text" placeholder="Enter Email" id="email" required>
					<div id="btn">
					<button class="btn btn-lg btn-success fp-buttons custom-button" type="submit" id="signin">Register</button>
					</div>
				</form>
			</div>
			<div class="col-md-12 text-center">
				<div id="btn">
					<button class="btn btn-lg btn-success fp-buttons custom-button" id="back">Back</button>
				</div>
			</div>
			<div class="col-md-12 text-center" id='message-block'>
				<br>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

		<script>
			//Handling Contact Form
			const contactDiv = document.getElementById('contact-form');
			const messageDiv = document.getElementById('message-block');
			contactDiv.style.display = "block";
			messageDiv.style.display = "none";
		</script>
		
		<script>
			//Handling Contact Form
			document.getElementById('signin').addEventListener('click', event => {
				const contactDiv = document.getElementById('contact-form');
				const messageDiv = document.getElementById('message-block');
				contactDiv.style.display = "block";
				messageDiv.style.display = "block";
			});
		</script>
		
		<script>
			const backBtn = document.getElementById('back');

			backBtn.addEventListener("click", e =>{
				e.preventDefault();
	
				window.location="index.html";
			});
		</script>
		
		<script src='js/firebase_config.js'></script>
		<script src='js/emailLinkLogin.js'></script>
		
		<!-- JQuery -->
		<script src="js/jquery.js"></script>
		
		<!-- Bootstrap Core Javascript -->
		<script src="js/bootstrap.min.js"></script>
		
	</BODY>
</HTML>
