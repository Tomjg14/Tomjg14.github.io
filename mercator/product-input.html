<!DOCTYPE html>
<HTML lang="en-US">
	<HEAD>
		<title>Mercator</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/registration.css">
	</HEAD>

	<BODY>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-storage.js"></script>

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<main class="container" role="main">
				<div class="starter-template">
					<h1 class='text-center'><strong>Product Input</strong></h1>
					<form name="product_info" onsubmit="return false">
						<table id='product_input_table' cellspacing="30">
							<tbody>
								<tr>
									<th>Product Naam</th>
									<th><input type="text" placeholder="Product Name" id="product_name" required></th>
								</tr>
								<tr>
									<th>EAN</th>
									<th><input type="text" placeholder="EAN" id="EAN" required></th>
								</tr>
								<tr>
									<th>Product Foto</th>
									<th><input type="file" id="product_foto" name="product_foto" required></th>
								</tr>
							</tbody>
						</table>
						<div class="col-md-12 text-center">
							<button class="btn btn-lg btn-success fp-buttons custom-button" type="submit" id="submit">Add</button>
						</div>
					</form>
				</div>
			</main>
			<div class="col-md-12 text-center">
				<div id="btn">
					<button class="btn btn-lg btn-success fp-buttons custom-button" id="back">Back</button>
				</div>
			</div>
			<div class="col-md-12 text-center" id='message-block'>
				<br>
				<h3 id="response_message"></h3>
				<br>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

		<script src='js/firebase_config.js'></script>
		<script src='js/firebase_check_login.js'></script>
		<script src='js/firestore_input.js'></script>
		<script src='js/product-input.js'></script>
		
		<!-- JQuery -->
		<script src="js/jquery.js"></script>
		
		<!-- Bootstrap Core Javascript -->
		<script src="js/bootstrap.min.js"></script>
		
	</BODY>
</HTML>
