<!DOCTYPE html>
<HTML lang="en-US">
	<HEAD>
		<title>Mercator</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/general.css">
		<link rel="stylesheet" href="css/product-information.css">
	</HEAD>

	<BODY>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
		
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<main class="container" role="main">
				<div class="starter-template">
					<h1 class='text-center'><strong>Product Naam</strong></h1>
					<div class='text-center'>
						<img src='' alt='product foto' id="product_foto" width="225" height="225">
					</div>
					<div class='text-center'>
					<table id='product_information' cellspacing="30">
						<tbody>
							<tr>
								<th>Product Naam</th>
								<td id="product_naam"><i>Product Naam</i></td>
							</tr>
							<tr>
								<th>EAN</th>
								<td id="ean"><i>EAN</i></td>
							</tr>
						</tbody>
					</table>
					</div>
					<div class="col-md-12 text-center" id='track-chart'>
						<canvas id='product-track-chart' width='400' height='400'>
					</canvas>
					</div>
				</div>
			</main>
			<div class="col-md-12 text-center">
				<div id="btn">
					<button class="btn btn-lg btn-success fp-buttons custom-button" id="back">Back</button>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.0/Chart.min.js"></script>
		<script src='js/firebase_config.js'></script>
		<script src='js/firebase_check_login.js'></script>
		<script src='js/url_parameters.js'></script>
		<script src='js/product-information.js'></script>
		<script src='js/firestore_information.js'></script>
		
		<!-- JQuery -->
		<script src="js/jquery.js"></script>
		
		<!-- Bootstrap Core Javascript -->
		<script src="js/bootstrap.min.js"></script>
		
	</BODY>
</HTML>
